<div slot='header'>
	<div class='new-order-created-title'>Edit Shipment</div>
</div>

<main class='full-flex-column'>

	<section class='order-section'>
		<div class='single-order-main-holder'>
			<div class='stepper-container'>
				<!--First Step -->
				<div class='step-element step-active' data-tag='step-1' id='step-1'>1 - Shipment Details</div>
				<!-- Line -->
				<div class='step-break-line'></div>
				<!--Second Step -->
				<div class='step-element' data-tag='step-2' id='step-2'>2 - Confirmation</div>
			</div>

			<div class='step-holder' id='step-1-wrapper'>
				<webc-template data-view-model='@' template='order/order-details'></webc-template>
				<br />
				<div class='row w-100'>
					<!-- Shipper ID -->
					<div class='form-group'>
						<label>{{@form.shipperId.label}}</label>
						<input class='form-control' data-view-model='@form.shipperId' />
					</div>
					<!-- Origin -->
					<div class='form-group'>
						<label>{{@form.origin.label}}</label>
						<input class='form-control' data-view-model='@form.origin' />
					</div>
					<!-- Type -->
					<div class='form-group'>
						<label>{{@form.type.label}}</label>
						<select class='form-control' data-for='@form.type.options' id='@form.type.name'
						        name='@form.type.name' value='@form.type.value'>
							<option value='@value'>{{@label}}</option>
						</select>
					</div>
					<!-- Scheduled Pickup Date/Time -->
					<div class='form-group'>
						<label>{{@form.pickupDate.label}}</label>
						<div class='row'>
							<div class='col-8'>
								<input class='form-control' data-view-model='@form.pickupDate' />
							</div>
							<div class='col-4'>
								<input class='form-control' data-view-model='@form.pickupTime' />
							</div>
						</div>
					</div>
					<!-- Dimension -->
					<div class='form-group'>
						<label>{{@form.dimension.label}}</label>
						<div class='row'>
							<div class='col-4'>
								<div class='form-inline'>
									<label>{{@form.dimension.width.label}}</label>
									<input class='form-control' data-view-model='@form.dimension.width' />
								</div>
							</div>
							<div class='col-4'>
								<div class='form-inline'>
									<label>{{@form.dimension.length.label}}</label>
									<input class='form-control' data-view-model='@form.dimension.length' />
								</div>
							</div>
							<div class='col-4'>
								<div class='form-inline'>
									<label>{{@form.dimension.width.label}}</label>
									<input class='form-control' data-view-model='@form.dimension.width' />
								</div>
							</div>
						</div>
					</div>
					<!-- Special Instructions -->
					<div class='form-group'>
						<label>{{@form.specialInstructions.label}}</label>
						<texarea class='form-control' data-view-model='@form.specialInstructions'></texarea>
					</div>
					<!-- Shipping/Handling Conditions -->
					<div class='form-group'>
						<label>{{@form.shippingConditions.label}}</label>
						<texarea class='form-control' data-view-model='@form.shippingConditions'></texarea>
					</div>
				</div>

				<!-- Navigation Between Steps-->
				<div class='row-wrapper button-wrapper'>
					<div></div>
					<!-- Next Button -->
					<button class='btn-default' data-tag='from_step_1_to_2' id='from_step_1_to_2'>
						Next
						<i class='fas fa-angle-right'></i>
					</button>
				</div>
			</div>

			<div class='step-holder' id='step-2-wrapper'>
				<webc-template data-view-model='@' template='order/order-details'></webc-template>
				<br />
				<div class='grid-column-wrapper'>
					<!-- Shipper ID -->
					<label>{{@form.shipperId.label}}</label>
					<input class='form-control' data-view-model='@form.shipperId' disabled='disabled' />
					<!-- Origin -->
					<label>{{@form.origin.label}}</label>
					<input class='form-control' data-view-model='@form.origin' />
					<!-- Type -->
					<label>{{@form.type.label}}</label>
					<input class='form-control' type='text' value='@form.type.value' />
					<!-- Scheduled Pickup Date/Time -->
					<label>{{@form.pickupDate.label}}</label>
					<div>
						<input class='form-control form-control-sm' readonly type='date'
						       value='@form.pickupDate.value' />
						<input class='form-control form-control-sm' readonly type='time'
						       value='@form.pickupTime.value' />
					</div>
					<!-- Dimension -->
					<!-- Dimension -->
					<label>{{@form.dimension.label}}</label>
					<div>
						<div class='form-inline'>
							<label>{{@form.dimension.width.label}}</label>
							<input class='form-control' data-view-model='@form.dimension.width' />
						</div>
						<div class='form-inline'>
							<label>{{@form.dimension.length.label}}</label>
							<input class='form-control' data-view-model='@form.dimension.length' />
						</div>
						<div class='form-inline'>
							<label>{{@form.dimension.width.label}}</label>
							<input class='form-control' data-view-model='@form.dimension.width' />
						</div>
					</div>
					<!-- Special Instructions -->
					<label>{{@form.specialInstructions.label}}</label>
					<texarea class='form-control' data-view-model='@form.specialInstructions'></texarea>
					<!-- Shipping/Handling Conditions -->
					<label>{{@form.shippingConditions.label}}</label>
					<texarea class='form-control' data-view-model='@form.shippingConditions'></texarea>
				</div>

				<!-- Navigation Between Steps-->
				<div class='row-wrapper button-wrapper'>
					<div class='row-wrapper button-wrapper'>
						<button class='btn-reset' data-tag='form:reset'>
							<i class='fas fa-times'></i>
							Clear Form
						</button>
						<button class='btn-default' data-tag='form:submit'>
							<i class='fas fa-check'></i>
							Confirm
						</button>
					</div>
				</div>
			</div>
		</div>
	</section>

</main>
