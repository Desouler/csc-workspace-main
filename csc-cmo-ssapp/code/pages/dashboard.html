<webc-container controller="DashboardController">
    <link href="assets/css/orders.css" rel="stylesheet"/>
    <webc-template data-view-model="@userProfile" template="header-template"></webc-template>
    <webc-template template="dashboard-menu"></webc-template>

    <div data-if="@isOrdersSelected">
        <webc-template template="order/dashboard"></webc-template>
    </div>

    <div data-if="@isShipmentsSelected">
        <webc-template template="order/shipments"></webc-template>
    </div>

    <div data-if="@isKitsSelected">
        <webc-template template="order/kits"></webc-template>
    </div>
</webc-container>
