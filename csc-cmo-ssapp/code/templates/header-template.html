<webc-container controller="HeaderController" data-view-model="@userProfile">
    <link href="themes/blue-csc-theme/sections/header.css" rel="stylesheet"/>
    <div class="header">
        <div class="header-left">
            <img src="@logoURL"/>
            <div class="header-role-title">{{@appName}}</div>
        </div>
        <div class="header-right">
            <div class="header-username">{{@userName}}</div>
        </div>
    </div>
</webc-container>
