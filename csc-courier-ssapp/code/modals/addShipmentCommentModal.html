<style xmlns='http://www.w3.org/1999/html'>
    webc-modal {
        --width: calc( 100% - 40px) ;
        --max-width: 720px;
    }
</style>

<div slot="header">
  <div class="modal-main-title">Add Shipment Comment</div>
</div>


<div class='row'>
  <div class='col-12'>
    <div class='form-group'>
      <label>Comment</label>
      <textarea id='commentValue' class='form-control' value="@form.inputs.comment.value"></textarea>
    </div>
  </div>

  <!-- Navigation Between Steps-->
  <div class="row-wrapper button-wrapper">

    <button id='closeModalButton' class="btn-default" data-close>
      <i class="fas fa-window-close"></i>
      Cancel
    </button>

    <button class="btn-default" data-tag="submit-shipment-comment" id="submitButton">
      <i class="fas fa-check"></i>
      Submit
    </button>
  </div>
</div>

<div slot="footer">
</div>
