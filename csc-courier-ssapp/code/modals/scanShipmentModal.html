<style xmlns='http://www.w3.org/1999/html'>
    webc-modal {
        --max-width: calc( 100% - 40px);
    }
</style>

<div slot="header">
    <div class="modal-main-title">Scan Shipment</div>
</div>

<div class="row">

    <p style='width: 100%;text-align: center;'>Please proceed to scanning process to change the shipment status to <b>"In Transit"</b></p>

    <div class='stepper-container'>
        <button id='step-1' data-tag='step-1' class='step-element step-active'>1 - Scan Shipment</button>
        <button id='step-2' data-tag='step-2' disabled='@formIsInvalid' class='step-element'>2 - Add Details</button>
        <button id='step-3' data-tag='step-3' disabled='@formIsInvalid' class='step-element'>3 - Sign</button>
    </div>

    <div class="step-holder " id="step-1-wrapper">
        <div data-if="@isScannerActive">
            <div slot='true'>
                <psk-barcode-scanner  title="Barcode Scanner" data="@scannedData"></psk-barcode-scanner>
            </div>

            <div slot='false' data-if="@scanSuccess">
                <div slot="true">
                    <i class="fas fa-check fa-10x" style="color: #00345b"></i>
                    <label class="scan-modal-label"> Shipment Scan Successful ! </label>
                </div>
                <div slot="false">
                    <span class="fas fa-times fa-10x" style="color: #ef6c00"></span>
                    <label class="scan-modal-label">Wrong Shipment Code Scanned. Please try again !</label>
                    <button slot="false" class="btn-default" data-tag="start-scanner">
                        Scan Again
                    </button>
                </div>
            </div>
        </div>



        <!-- Navigation Between Steps-->
        <div class="row-wrapper button-wrapper">
            <!-- Next Button -->
            <button disabled='@formIsInvalid' class="btn-default" data-tag="from_step_1_to_2" id="from_step_1_to_2">
                Next
                <i class="fas fa-angle-right"></i>
            </button>
        </div>
    </div>

    <div class="step-holder step-hidden" id="step-2-wrapper">
        <div class="grid-column-wrapper">
            <!-- Shipment ID -->
            <label>{{@form.inputs.shipmentId.label}}</label>
            <input class="form-control form-control-sm" name="@form.inputs.shipmentId.name" placeholder="@form.inputs.shipmentId.placeholder" type="text" value="@form.inputs.shipmentId.value" />
        </div>

        <!-- Navigation Between Steps-->
        <div class="row-wrapper button-wrapper">
            <button class="btn-default" data-tag="from_step_2_to_1" id="from_step_2_to_1">
                <i class="fas fa-angle-left"></i>
                Previous
            </button>
            <!-- Next Button -->
            <button disabled='@formIsInvalid' class="btn-default" data-tag="from_step_2_to_3" id="from_step_2_to_3">
                Next
                <i class="fas fa-angle-right"></i>
            </button>
        </div>
    </div>

    <div class="step-holder step-hidden" id="step-3-wrapper">
        <div class='row'>
            <div class='col-12'>
                <!-- Shipment ID -->
                <label>{{@form.inputs.shipmentId.label}}</label>
                <input class="form-control form-control-sm" readonly name="@form.inputs.shipmentId.name" placeholder="@form.inputs.shipmentId.placeholder" type="text" value="@form.inputs.shipmentId.value" />
            </div>

            <div class='col-12'>
                <!-- Shipment ID -->
                <label>{{@form.inputs.shipperId.label}}</label>
                <input class="form-control form-control-sm" readonly name="@form.inputs.shipperId.name" placeholder="@form.inputs.shipperId.placeholder" type="text" value="@shipment.shipperId" />
            </div>

            <div class='col-12'>
                <!-- Shipment ID -->
                <label>{{@form.inputs.origin.label}}</label>
                <input class="form-control form-control-sm" readonly name="@form.inputs.origin.name" placeholder="@form.inputs.origin.placeholder" type="text" value="@shipment.origin" />
            </div>

            <div class='col-12'>
                <!-- Shipment Type -->
                <label>{{@form.inputs.shipmentType.label}}</label>
                <input class="form-control form-control-sm" readonly name="@form.inputs.shipmentType.name" placeholder="@form.inputs.shipmentType.placeholder" type="text" value="@shipment.shipmentType" />
            </div>

            <div class='col-12'>
                <!-- Delivery Date/Time -->
                <div class="form-group">
                    <!--Label -->
                    <label>{{@form.inputs.shipment_date.label}}</label>
                    <div class="row">
                        <div class="col-8">
                            <!-- Input -->
                            <input class="form-control" readonly value="@shipment.scheduledPickupDateTime.date" type="date" />
                        </div>
                        <div class="col-4">
                            <!-- Input -->
                            <input class="form-control" readonly value="@shipment.scheduledPickupDateTime.time" type="time" />
                        </div>
                    </div>
                </div>
            </div>

            <div class='col-12'>
                <div class='row'>
                    <div class='col-4'>
                        <label>{{@form.inputs.dimensionHeight.label}}</label>
                        <input class="form-control form-control-sm" readonly name="@form.inputs.dimensionHeight.name" placeholder="@form.inputs.dimensionHeight.placeholder" type="text" value="@shipment.dimension.dimensionHeight" />
                    </div>

                    <div class='col-4'>
                        <label>{{@form.inputs.dimensionLength.label}}</label>
                        <input class="form-control form-control-sm" readonly name="@form.inputs.dimensionLength.name" placeholder="@form.inputs.dimensionLength.placeholder" type="text" value="@shipment.dimension.dimensionLength" />
                    </div>

                    <div class='col-4'>
                        <label>{{@form.inputs.dimensionWidth.label}}</label>
                        <input class="form-control form-control-sm" readonly name="@form.inputs.dimensionWidth.name" placeholder="@form.inputs.dimensionWidth.placeholder" type="text" value="@shipment.dimension.dimensionWidth" />
                    </div>
                </div>

            </div>

            <div class='col-12'>
                <!-- Special Instructions -->
                <label>{{@form.inputs.specialInstructions.label}}</label>
                <textarea class="form-control form-control-sm" readonly name="@form.inputs.specialInstructions.name" placeholder="@form.inputs.specialInstructions.placeholder" />{{@shipment.specialInstructions}}</textarea>
            </div>

            <div class='col-12'>
                <!-- Shipment ID -->
                <label>{{@form.inputs.shippingConditions.label}}</label>
                <textarea class="form-control form-control-sm" readonly name="@form.inputs.shippingConditions.name" placeholder="@form.inputs.shippingConditions.placeholder" />{{@shipment.shippingConditions}}</textarea>
            </div>
        </div>

        <!-- Navigation Between Steps-->
        <div class="row-wrapper button-wrapper">
            <button class="btn-default" data-tag="from_step_3_to_2" id="from_step_3_to_2">
                <i class="fas fa-angle-left"></i>
                Previous
            </button>
            <button class="btn-default" data-tag="sign_button" id="sign_button" disabled="@disableSign">
                <i class="fas fa-check"></i>
                Sign
            </button>
        </div>
    </div>



</div>
<div slot="footer">

</div>
