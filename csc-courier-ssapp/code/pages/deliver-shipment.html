<webc-container controller='DeliverShipmentController'>
    <main class='full-flex-column'>
        <section>
            <webc-template template='header-template'></webc-template>
            <webc-template template='dashboard-menu'></webc-template>
        </section>

        <section class='order-section'>
            <div class='order-navigation-section'>
                <span class='nav-back' data-tag='nav-back'>
                    <svg viewBox='0 0 52 52' x='0px' xml:space='preserve' xmlns='http://www.w3.org/2000/svg' y='0px'>
                        <path
                            d='M50,24H6.83L27.41,3.41a2,2,0,0,0,0-2.82,2,2,0,0,0-2.82,0l-24,24a1.79,1.79,0,0,0-.25.31A1.19,1.19,0,0,0,.25,25c0,.07-.07.13-.1.2l-.06.2a.84.84,0,0,0,0,.17,2,2,0,0,0,0,.78.84.84,0,0,0,0,.17l.06.2c0,.07.07.13.1.2a1.19,1.19,0,0,0,.09.15,1.79,1.79,0,0,0,.25.31l24,24a2,2,0,1,0,2.82-2.82L6.83,28H50a2,2,0,0,0,0-4Z' />
                    </svg>
                </span>
                <span data-tag='dashboard'>Shipments</span> /
                <span data-tag="view-shipment">{{@shipment.shipmentId}}</span> / <strong>Deliver Shipment</strong>
            </div>
            <div class='order-main-section'>

                <div class="row">

                    <p style='width: 100%;text-align: center;'>Please proceed to scanning process to change the shipment
                        status to <b>"Delivered"</b></p>

                    <div class='stepper-container'>
                        <button id='step-1' data-tag='step-1' class='step-element step-active'>1 - Scan
                            Shipment</button>
                        <button id='step-2' data-tag='step-2' disabled='@formIsInvalid' class='step-element'>2 - Add
                            Details</button>
                        <button id='step-3' data-tag='step-3' disabled='@formIsInvalid' class='step-element'>3 -
                            Sign</button>
                    </div>

                    <div class="step-holder " id="step-1-wrapper">
                        <div data-if="@isScannerActive">
                            <div slot='true'>
                                <psk-barcode-scanner title="Barcode Scanner" data="@scannedData"></psk-barcode-scanner>
                            </div>

                            <div slot='false' data-if="@scanSuccess">
                                <div slot="true">
                                    <i class="fas fa-check fa-10x" style="color: #00345b"></i>
                                    <label class="scan-modal-label"> Shipment Scan Successful ! </label>
                                </div>
                                <div slot="false">
                                    <span class="fas fa-times fa-10x" style="color: #ef6c00"></span>
                                    <label class="scan-modal-label">Wrong Shipment Code Scanned. Please try again
                                        !</label>
                                    <button slot="false" class="btn-default" data-tag="start-scanner">
                                        Scan Again
                                    </button>
                                </div>
                            </div>
                        </div>



                        <!-- Navigation Between Steps-->
                        <div class="row-wrapper button-wrapper">
                            <!-- Next Button -->
                            <button disabled='@formIsInvalid' class="btn-default" data-tag="from_step_1_to_2"
                                id="from_step_1_to_2">
                                Next
                                <i class="fas fa-angle-right"></i>
                            </button>
                        </div>
                    </div>

                    <div class="step-holder step-hidden" id="step-2-wrapper">
                        <div class="grid-column-wrapper">
                            <!-- Recipient Name -->
                            <label>{{@form.inputs.recipient.label}}</label>
                            <input class="form-control form-control-sm" name="@form.inputs.recipient.name"
                                placeholder="@form.inputs.recipient.placeholder" type="text"
                                value="@form.inputs.recipient.value" />
                        </div>

                        <!-- Navigation Between Steps-->
                        <div class="row-wrapper button-wrapper">
                            <button class="btn-default" data-tag="from_step_2_to_1" id="from_step_2_to_1">
                                <i class="fas fa-angle-left"></i>
                                Previous
                            </button>
                            <!-- Next Button -->
                            <button disabled='@formIsInvalid' class="btn-default" data-tag="from_step_2_to_3"
                                id="from_step_2_to_3">
                                Next
                                <i class="fas fa-angle-right"></i>
                            </button>
                        </div>
                    </div>

                    <div class="step-holder step-hidden" id="step-3-wrapper">
                        <div class='row'>
                            <div class='col-12'>
                                <!-- Shipment ID -->
                                <label>{{@form.inputs.shipmentId.label}}</label>
                                <input class="form-control form-control-sm" readonly name="@form.inputs.shipmentId.name"
                                    placeholder="@form.inputs.shipmentId.placeholder" type="text"
                                    value="@shipment.shipmentId" />
                            </div>

                            <div class='col-12'>
                                <!-- Shipper ID -->
                                <label>{{@form.inputs.shipperId.label}}</label>
                                <input class="form-control form-control-sm" readonly name="@form.inputs.shipperId.name"
                                    placeholder="@form.inputs.shipperId.placeholder" type="text"
                                    value="@shipment.shipperId" />
                            </div>

                            <div class='col-12'>
                                <!-- Origin -->
                                <label>{{@form.inputs.origin.label}}</label>
                                <input class="form-control form-control-sm" readonly name="@form.inputs.origin.name"
                                    placeholder="@form.inputs.origin.placeholder" type="text"
                                    value="@shipment.origin" />
                            </div>

                            <div class='col-12'>
                                <!-- Shipment Type -->
                                <label>{{@form.inputs.shipmentType.label}}</label>
                                <input class="form-control form-control-sm" readonly
                                    name="@form.inputs.shipmentType.name"
                                    placeholder="@form.inputs.shipmentType.placeholder" type="text"
                                    value="@shipment.shipmentType" />
                            </div>

                            <div class='col-12'>
                                <!-- Delivery Date/Time -->
                                <div class="form-group">
                                    <!--Label -->
                                    <label>{{@form.inputs.shipment_date.label}}</label>
                                    <div class="row">
                                        <div class="col-8">
                                            <!-- Input -->
                                            <input class="form-control" readonly
                                                value="@shipment.scheduledPickupDateTime.date" type="date" />
                                        </div>
                                        <div class="col-4">
                                            <!-- Input -->
                                            <input class="form-control" readonly
                                                value="@shipment.scheduledPickupDateTime.time" type="time" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Dimensions -->
                            <div class='col-12'>
                                <div class='row'>
                                    <div class='col-4'>
                                        <label>{{@form.inputs.dimensionHeight.label}}</label>
                                        <input class="form-control form-control-sm" readonly
                                            name="@form.inputs.dimensionHeight.name"
                                            placeholder="@form.inputs.dimensionHeight.placeholder" type="text"
                                            value="@shipment.dimension.dimensionHeight" />
                                    </div>

                                    <div class='col-4'>
                                        <label>{{@form.inputs.dimensionLength.label}}</label>
                                        <input class="form-control form-control-sm" readonly
                                            name="@form.inputs.dimensionLength.name"
                                            placeholder="@form.inputs.dimensionLength.placeholder" type="text"
                                            value="@shipment.dimension.dimensionLength" />
                                    </div>

                                    <div class='col-4'>
                                        <label>{{@form.inputs.dimensionWidth.label}}</label>
                                        <input class="form-control form-control-sm" readonly
                                            name="@form.inputs.dimensionWidth.name"
                                            placeholder="@form.inputs.dimensionWidth.placeholder" type="text"
                                            value="@shipment.dimension.dimensionWidth" />
                                    </div>
                                </div>

                            </div>

                            <div class='col-12'>
                                <!-- Special Instructions -->
                                <label>{{@form.inputs.specialInstructions.label}}</label>
                                <textarea class="form-control form-control-sm" readonly
                                    name="@form.inputs.specialInstructions.name"
                                    placeholder="@form.inputs.specialInstructions.placeholder" />{{@shipment.specialInstructions}}</textarea>
                            </div>

                            <div class='col-12'>
                                <!-- Shipping Conditions -->
                                <label>{{@form.inputs.shippingConditions.label}}</label>
                                <textarea class="form-control form-control-sm" readonly
                                    name="@form.inputs.shippingConditions.name"
                                    placeholder="@form.inputs.shippingConditions.placeholder" />{{@shipment.shippingConditions}}</textarea>
                            </div>

                            <div class='col-12'>
                                <!-- Master-way bill number -->
                                <label>{{@form.inputs.billNumber.label}}</label>
                                <input class="form-control form-control-sm" value="@shipment.bill.billNumber"
                                    placeholder="@form.inputs.billNumber.placeholder" readonly='readonly' />
                                <!-- HS Code -->
                                <label>{{@form.inputs.hsCode.label}}</label>
                                <input class="form-control form-control-sm" value="@shipment.bill.hsCode"
                                    placeholder="@form.inputs.hsCode.placeholder" readonly='readonly' />
                                <!-- Recipient Name -->
                                <label>{{@form.inputs.recipient.label}}</label>
                                <input class="form-control form-control-sm" value="@form.inputs.recipient.value"
                                    placeholder="@form.inputs.recipient.placeholder" readonly='readonly' />
                            </div>
                        </div>

                        <!-- Navigation Between Steps-->
                        <div class="row-wrapper button-wrapper">
                            <button class="btn-default" data-tag="from_step_3_to_2" id="from_step_3_to_2">
                                <i class="fas fa-angle-left"></i>
                                Previous
                            </button>
                            <button class="btn-default" data-tag="sign_button" id="sign_button" disabled="@disableSign">
                                <i class="fas fa-check"></i>
                                Sign
                            </button>
                        </div>
                    </div>



                </div>

            </div>
        </section>
    </main>
</webc-container>
