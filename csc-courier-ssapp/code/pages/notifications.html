<webc-container controller='NotificationsController'>
	<psk-layout columns='1'>
		<div class='header'>
			<div class='header-left'>
				<img src='../resources/images/pl_logo.png' />
				<div class='header-role-title'>SPONSOR</div>
			</div>
			<div class='header-right'>
				<div class='header-username'>CMOName1</div>
			</div>
		</div>

		<webc-template template='dashboard-menu'></webc-template>

		<div class='row ml-5 mr-5'>
			<div class='col-md-12 mb-2'>
				<psk-layout class='' columns='6'>
					<div></div>
					<div>Notification</div>
					<div>By</div>
					<div>Role</div>
					<div>Date/Time</div>
					<div>View</div>
				</psk-layout>
			</div>
		</div>
		<div data-if='@test'>
			<div class='' slot='true'>
				<div class='row ml-5 mr-5' data-for='@notifications'>
					<div class='col-md-12 card mb-2'>
						<psk-layout class='align-items-center' columns='6'>
							<div class='align-items-center'>
								<button class='btn-bare' data-if='@read' data-tag='mark-notification'>
									<i class='fas fa-check' slot='true'></i>
									<i class='fas fa-circle' slot='false'></i>
								</button>
							</div>
							<div>Order [{{@orderId}}]: {{@status}}</div>
							<div>{{ @did}}</div>
							<div>{{ @role }}</div>
							<div>{{ @date }}</div>
							<button class='btn btn-bare' data-tag='view-order'>
								<svg class='view-more-icon' enable-background='new 0 0 200 200' height='200px' id='Layer_1'
								     version='1.1' viewBox='0 0 200 200' width='200px' x='0px' xml:space='preserve'
								     xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' y='0px'>
						            <path d='M107.5,62.462h67.57v15.021H107.5V62.462z M107.5,137.538h67.57v-15.021H107.5V137.538z M130.02,107.51
						                h45.051V92.493H130.02V107.51z M107.5,99.999L69.961,62.462v30.031H24.93v15.017h45.031v30.028L107.5,99.999z' fill='#231F20'></path>
						        </svg>
							</button>
						</psk-layout>
					</div>
				</div>
			</div>
		</div>
	</psk-layout>
</webc-container>
