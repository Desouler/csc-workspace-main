<webc-container controller="DashboardController">
    <main class="full-flex-column">
        <section>
            <webc-template template="header-template"></webc-template>
            <webc-template template="dashboard-menu"></webc-template>
        </section>

        <section class="content-section">
            <div data-if="@isOrdersSelected">
                <webc-template data-if="@isOrdersSelected" template="order/dashboard"></webc-template>
            </div>

            <div data-if="@isShipmentsSelected">
                <webc-template data-if="@isShipmentsSelected" template="order/shipments"></webc-template>
            </div>

            <div data-if="@isKitsSelected">
                <webc-template data-if="@isKitsSelected" template="order/kits"></webc-template>
            </div>
        </section>
    </main>
</webc-container>
