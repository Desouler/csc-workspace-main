<div class="grid-column-wrapper">
   
   <!-- Kit ID -->
   <label>{{@form.kitId.label}}</label>
   <input class="form-control form-control-sm" readonly="readonly" name="@form.kitId.name" placeholder="@form.kitId.placeholder" type="text" value="@kit.kitId" />
 
   <!-- Shipment ID -->
   <label>{{@form.shipmentId.label}}</label>
   <input class="form-control form-control-sm" readonly="readonly" name="@form.shipmentId.name" placeholder="@form.shipmentId.placeholder" type="text" value="@kit.shipmentId" />
 
   <!-- Order ID -->
   <label>{{@form.orderId.label}}</label>
   <input class="form-control form-control-sm" readonly="readonly" name="@form.orderId.name" placeholder="@form.orderId.placeholder" type="text" value="@kit.orderId" />
 
   <!-- Study ID -->
   <label>{{@form.studyId.label}}</label>
   <input class="form-control form-control-sm" readonly="readonly" name="@form.studyId.name" placeholder="@form.studyId.placeholder" type="text" value="@kit.studyId" />
 
    <!-- Recipient Name -->
    <label>{{@form.recipientName.label}}</label>
    <input class="form-control form-control-sm" readonly="readonly" name="@form.recipientName.name" placeholder="@form.recipientName.placeholder" type="text" value="@kit.recipientName" />
 
    <label>Shipment Received Date/Time</label>
    <div>
      <input class="form-control form-control-sm" readonly="readonly" type="text" value="@kit.receivedDateTime.date" />
      <input class="form-control form-control-sm" readonly="readonly" type="text" value="@kit.receivedDateTime.time" />
    </div>

    <!-- Keep Between -->
    <label>{{@form.keep_between_temperature.label}}</label>
    <div>
      <input class="form-control form-control-sm" readonly="readonly" name="@form.keep_between_temperature_min.name" type="text" value="@kit.temperatures.min" />
      <label>{{@form.keep_between_temperature.andLabel}}</label>
      <input class="form-control form-control-sm" readonly="readonly" name="@form.keep_between_temperature_max.name" type="text" value="@kit.temperatures.max" />
    </div>
 
   <!-- Temperature Comment -->
   <label>{{@form.temperature_comments.label}}</label>
   <input class="form-control form-control-sm" readonly="readonly" name="@form.temperature_comments.name" placeholder="@form.temperature_comments.placeholder" type="text" value="@kit.temperatureComments" />
 
    <!-- Actual Temperature Observed -->
    <label>{{@form.temperature_observed.label}}</label>
    <input class="form-control form-control-sm" readonly="readonly" name="@form.temperature_observed.name" placeholder="@form.temperature_observed.placeholder" type="text" value="@kit.shipmentActualTemperature" />
  
    <!-- Shipment Comments -->
  <label>{{@form.shipment_comment.label}}</label>
  <div class='overflow-auto'>
    <div class='container d-flex' data-if='@kit.comments'>
      <span class='py-3 text-muted' slot='false'>There is no comment added.</span>
      <div class="comments-container py-5 flex-column" data-for="@kit.comments" slot='true'>
        <div class="comment">
          <div class="identity"><small>{{@entity}}</small>, <small>{{@date}}</small></div>
          <div>{{@comment}}</div>
        </div>
      </div>
    </div>
  </div>
