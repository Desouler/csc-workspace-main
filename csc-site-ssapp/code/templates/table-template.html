<webc-container controller="TableTemplateController" data-view-model="@">
    <div class="pagination-container">
        <!-- Search bar -->
        <div class="col-6 col-lg-3 search-bar">
            <span class="fa fa-icon fa-search"></span>
            <input class="form-control" data-view-model="@search" id="search-field"/>
        </div>
        <!-- Page number -->
        <div class="col-12 col-lg-6 d-flex justify-content-lg-end justify-content-between p-0">
            <div class="d-flex pagination-wrapper">
                <button data-tag="go-to-first-page" disabled="@pagination.previous">
                    <span aria-hidden="true">&laquo;</span>
                </button>
                <button data-tag="go-to-previous-page" disabled="@pagination.previous">
                    <span aria-hidden="true">&lsaquo;</span>
                </button>
                <div class="page-numbers" data-for="@pagination.slicedPages">
                    <button data-active-page="@active" data-tag="navigate-to-page">
                        {{@label}}
                    </button>
                </div>
                <button data-tag="go-to-next-page" disabled="@pagination.next">
                    <span aria-hidden="true">&rsaquo;</span>
                </button>
                <button data-tag="go-to-last-page" disabled="@pagination.next">
                    <span aria-hidden="true">&raquo;</span>
                </button>
            </div>

            <!-- Number of results per page selector  -->
            <div class="d-flex align-items-center justify-content-center">
                <psk-select event-name="set-items-per-page" view-model="@pagination.itemsPerPageOptions"></psk-select>
                <span>&nbsp;Items Per Page</span>
            </div>
        </div>
    </div>

    <div class="responsive-table">
        <table class="table table-borderless">
            <thead>
            <tr data-for="@headers">
                <th>
                    <button class="btn-bare gray" data-tag="sort-column" disabled="@notSortable">
                        <label>{{@label}}</label>
                        <!--        <psk-condition condition="@asc">-->
                        <!--          <div slot="condition-true">&uarr;</div>-->
                        <!--        </psk-condition>-->
                        <!--        <psk-condition condition="@desc">-->
                        <!--          <div slot="condition-true">&darr;</div>-->
                        <!--        </psk-condition>-->
                        <!--        <psk-condition condition="@notSortable">-->
                        <!--          <div slot="condition-false">-->
                        <!--            <psk-condition condition="@asc">-->
                        <!--              <div slot="condition-false">-->
                        <!--                <psk-condition condition="@desc">-->
                        <!--                  <div slot="condition-false" style="font-weight: 300">&udarr;</div>-->
                        <!--                </psk-condition>-->
                        <!--              </div>-->
                        <!--            </psk-condition>-->
                        <!--          </div>-->
                        <!--        </psk-condition>-->
                    </button>
                </th>
            </tr>
            </thead>
            <tbody data-for="@pagination.items">
            <tr>
                <td><label>{{@orderId}}</label></td>
                <td><label>{{@sponsorId}}</label></td>
                <td><label>{{@studyId}}</label></td>
                <td><label>{{@siteId}}</label></td>
                <td><label>{{@requestDate_value}}</label></td>
                <td><label>{{@deliveryDate}}</label></td>
                <td><label data-status="@status_value">{{@status_value}}</label></td>
                <td><label>{{@lastModified_value}}</label></td>
                <td>
                    <button class="btn-bare table-cell" data-tag="view-order">&#128269;</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</webc-container>
