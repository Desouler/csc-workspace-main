<webc-container controller="NotificationsController">
	<main class="full-flex-column">
		<section>
			<webc-template template="header-template"></webc-template>
			<webc-template template="dashboard-menu"></webc-template>
		</section>

		<section class="notifications-section">
			<table class="table table-borderless">
				<thead>
				<tr>
					<th></th>
					<th>Notification</th>
					<th>By</th>
					<th>Role</th>
					<th class="d-none d-lg-table-cell">Date/Time</th>
					<th>View</th>
				</tr>
				</thead>
				<tbody data-for="@notifications">
				<tr data-read-notification="@read">
					<td class="align-items-center" data-if="@read">
						<button class="btn-bare" data-custom="@orderId" data-tag="mark-order" slot="true">
							<i class="fas fa-check"></i>
						</button>
						<button class="btn-bare" data-custom="@orderId" data-tag="mark-order" slot="false">
							<i class="fas fa-circle"></i>
						</button>
					</td>
					<td class="d-flex flex-column">
						<label>Order [{{@orderId}}]: {{@status}}</label>
						<label class="d-lg-none">{{ @date }}</label>
					</td>
					<td>{{ @did}}</td>
					<td>{{ @role }}</td>
					<td class="d-none d-lg-table-cell">{{ @date }}</td>
					<td>
						<button class="btn-bare" data-custom="@orderId" data-tag="view-order">
							<i class="fas fa-search"></i>
						</button>
					</td>
				</tr>
				</tbody>
			</table>
		</section>
	</main>
</webc-container>
