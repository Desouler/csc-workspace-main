<psk-page title="Order">
  <link rel="stylesheet" href="assets/css/orders.css" />
  <psk-layout columns="1">
    <div class="header">
      <div class="header-left">
        <img src="../resources/images/pl_logo.png" />
        <div class="header-role-title">SPONSOR</div>
      </div>
      <div class="header-right">
        <div class="header-username">CMOName1</div>
      </div>
    </div>

    <webc-template template="dashboard-menu"></webc-template>

    <link rel="stylesheet" href="assets/css/trials.css" />
    <div class="d-flex flex-row" style="font-size: 18px !important">
      <webc-container controller="OrderController">
        <psk-link page="orders"> Orders </psk-link>
        <span> / </span>
        <div style="display: inline-block">
          <psk-label label="@id"> </psk-label>
        </div>
      </webc-container>
    </div>

    <br />
  </psk-layout>
</psk-page>
